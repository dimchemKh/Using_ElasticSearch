<div class="container">
  <table mat-table
         [dataSource]="reponseGetLogs.items">

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell
          *matHeaderCellDef> Date </th>
      <td mat-cell
          *matCellDef="let element"> {{element.creationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>

    <ng-container matColumnDef="stackTrace">
      <th mat-header-cell *matHeaderCellDef> Stack trace </th>
      <td mat-cell *matCellDef="let element"> {{element.stackTrace}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
