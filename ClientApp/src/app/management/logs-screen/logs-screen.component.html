<mat-accordion class="table-according">
    <mat-expansion-panel class="table"
                         expanded="true"
                         disabled=true
                         hideToggle="true">

        <mat-expansion-panel-header>
            <mat-panel-title>
                Table logs
            </mat-panel-title>
        </mat-expansion-panel-header>

        <table mat-table
               [dataSource]="responseGetLogs.items"
               class="mat-elevation-z2">

            <ng-container *ngFor="let model of logColumnsNames"
                          matColumnDef="{{model.name}}">
                <th mat-header-cell
                    *matHeaderCellDef> {{model.viewName}} </th>
                <td mat-cell
                    *matCellDef="let element"> {{element[model.name]}} </td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="logDisplayColumnsNames"></tr>
            <tr mat-row
                *matRowDef="let row; columns: logDisplayColumnsNames;"></tr>
        </table>
        <mat-paginator class="paginator mat-elevation-z2"
                       [length]="responseGetLogs.totalCount"
                       [pageIndex]="requestGetLogs.from / requestGetLogs.size"
                       [pageSize]="requestGetLogs.size"
                       [pageSizeOptions]="[5, 10, 15]"
                       (page)="changePage($event)">
        </mat-paginator>

    </mat-expansion-panel>
</mat-accordion>
