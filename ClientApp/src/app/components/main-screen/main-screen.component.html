<div class="filter-range">
  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="Size"
      [(ngModel)]="filter.size"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="MinValue"
      [(ngModel)]="filter.minValue"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="number"
      placeholder="MaxValue"
      [(ngModel)]="filter.maxValue"
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="ColumnName" [(ngModel)]="filter.columnName" />
  </mat-form-field>
  <button mat-button (click)="filterRange()">Filter</button>
</div>
<div>
  <mat-form-field>
    <input matInput placeholder="ColumnName" [(ngModel)]="filter.columnName">
  </mat-form-field>

</div>
<!-- ------------------------------------------------------------------- -->

<div class="container">
  <table class="main-table" mat-table [dataSource]="dataSource.items">
    <ng-container matColumnDef="ParkName">
      <th mat-header-cell *matHeaderCellDef>ParkName</th>
      <td mat-cell *matCellDef="let row">{{ row.parkName }}</td>
    </ng-container>
    <ng-container matColumnDef="AccommName">
      <th mat-header-cell *matHeaderCellDef>AccommName</th>
      <td mat-cell *matCellDef="let row">{{ row.accommName }}</td>
    </ng-container>
    <ng-container matColumnDef="AccommBeds">
      <th mat-header-cell *matHeaderCellDef>AccommBeds</th>
      <td mat-cell *matCellDef="let row">{{ row.accommBeds }}</td>
    </ng-container>
    <ng-container matColumnDef="AccommTypeName">
      <th mat-header-cell *matHeaderCellDef>AccommTypeName</th>
      <td mat-cell *matCellDef="let row">{{ row.accommTypeName }}</td>
    </ng-container>
    <ng-container matColumnDef="UnitGradeName">
      <th mat-header-cell *matHeaderCellDef>UnitGradeName</th>
      <td mat-cell *matCellDef="let row">{{ row.unitGradeName }}</td>
    </ng-container>
    <ng-container matColumnDef="AccommPax">
      <th mat-header-cell *matHeaderCellDef>AccommPax</th>
      <td mat-cell *matCellDef="let row">{{ row.accommPax }}</td>
    </ng-container>
    <ng-container matColumnDef="ArrivalDateRevised">
      <th mat-header-cell *matHeaderCellDef>ArrivalDateRevised</th>
      <td mat-cell *matCellDef="let row">{{ row.arrivalDateRevised }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="cloumnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: cloumnNames"></tr>
  </table>
</div>
<mat-paginator
  [length]="dataSource.totalCount"
  [pageIndex]="filter.from / filter.size"
  [pageSize]="filter.size"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="filterRange($event)"
  class="paginator"
>
</mat-paginator>

<router-outlet></router-outlet>
